<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>存储过程管理平台</title>
  <style>
    /* Custom Scrollbar for a more native app feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;

    ::-webkit-scrollbar-thumb:hover {

    body {
      /* Priority: Noto Sans SC (Web), PingFang (Mac), YaHei (Win), Sans */
      font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', 'SimHei', system-ui, -apple-system, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
    }

    #app {
      height: 100vh;
    }
  </style>

<body>
  <div id="app"></div>
